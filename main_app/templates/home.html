{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="MainContent">
        <div class="hero-section">
           <div>
               <img src="{% static 'images/Hero.jpg' %}" alt="Hero image" class="hero">
               <div style="text-align: center; left: 50%; top: 50%;transform: translate(0%,-1000%);">
                   <h1>NEVER STOP SWEATING</h1>
               </div>
           </div>
        </div>
        <div class="new-section">
            <div class="row" style="padding: 10px;">
                {% for product in products %}
                <div class="col-lg-4">
                    <img class="thumbnail" src="{% static 'images/placeholder.png'%}" alt="">
                    <div class="box-element" style="list-style: none; position: relative;">
                        <a href="{% url 'product_show' product.slug %}">
                            <div class="info-container">
                                <span style="color:hsl(0, 0%, 30%);">NEW</span>
                            </div>
                            <div class="title">
                                <h1>{{product.title|upper}}</h1>
                            </div>
                            <div class="price">
                                <p>{{product.price}} USD</p>
                            </div>
                            <div>
                                <p>{{product.color}}</p>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
