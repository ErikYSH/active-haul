{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="container-box" >
        <div class="d-flex flex-column">
            <h1 class="text-center"> Login </h1>
        </div>
        <div class="form-group text-center">
            <form action="" method="post" >
                {% csrf_token %}
           
                <div class=" form__group field m-4 ">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__field" name="email" id='email'required  placeholder="Email" >
                </div>
                <div class="form__group field m-4">  
                    <label for="password" class="form__label">Password</label>
                    <input type="password" class="form__field" name="password" id='password'required  placeholder="Password">
                </div>
  
                <button type="submit"class="btn btn-secondary btn-lg" >Login</button>
            </form>
            <div class="mt-4">
                <p class="text-center">New to Active Haul? <a href="{% url 'signup' %}">Join now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
