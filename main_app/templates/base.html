{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="{% static 'scrips/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <!-- <h1>LOGO</h1>
        <h1>ACTIVE HAUL</h1> -->
        <!-- <nav>
            <ul>
                <li><a href="{% url 'products_womens'%}">Womens</a></li>
                <li><a href="{% url 'products_mens'%}">Mens</a></li>
                <li><a href="{% url 'products_accessories'%}">Accessories</a></li>
            </ul>
        </nav> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">ACTIVE HAUL</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'products_womens'%}">Womens</a></li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'products_mens'%}">Mens</a></li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'products_accessories'%}">Accessories</a></li>    
                </ul>
                <form class="d-flex" >
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="form-inline my-2 my-lg-0" style="margin-left: 10px;" >
                  {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
                   <a href="{% url 'cart' %}">
                    <img  id="cart-icon" src="{% static 'images/cart.png' %}">
                    </a>
                   <p id="cart-total">0</p>
                   <a href="{% url 'profile' user %}">
                     <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                       <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg>
                    </a>
                   {% else %}
                   <a href="{% url 'login' %}"class="btn btn-warning">Login</a>  
                   {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
      <section style="background-color: #F6F6F6; margin-top: 10%; position: absolute; width: 100%;">
        <div class="allFooter" style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 50px; max-height: 100%;">
          <div>
            <h1>FOLLOW</h1>
          </div>
          <div>
            <h3>Social Media</h3>
          </div>
        </div>
      </section>
    </footer>
