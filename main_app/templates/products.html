{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div>
            <div>
                <h1>All Product </h1>
                <hr>
                <!-- ** Add all category filter Here ** -->
                <div class="row">
                    {% for product in products %}
                    <div class="col-lg-4">
                        <img class="thumbnail" src="{% static 'images/placeholder.png'%}" alt="">
                        <div class="box-element product">
                            <h1>{{product.title|upper}}</h1>
                            <p>{{product.price}} USD</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
