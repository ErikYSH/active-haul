{% extends 'base.html' %} 

{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="container-box">
    <div>
      <h1 class="text-center">Create Account</h1>
    </div>
    <div class="text-center">
      <form action="" method="post" class="text-left p-4">
        {% csrf_token %} 
        <div class="form__group field m-4">
          <label class="form__label" for="id_username">Username:</label>
            <input
            type="text"
            placeholder="Username"
            name="username"
            maxlength="150"
            autocapitalize="none"
            autocomplete="username"
            autofocus
            required
            id="id_username"
            class="form__field"
            />
        </div>
        <div class="form__group field m-4">
          <label class="form__label" for="id_email">Email:</label>
            <input
            type="text"
            placeholder="Email"
            name="email"
            maxlength="150"
            autocapitalize="none"
            autocomplete="email"
            autofocus
            required
            id="id_email"
            class="form__field"
            />
        </div>
        <div class="form__group field m-4">
          <label class="form__label" for="id_password1">Password:</label>
            <input
            type="password"
            placeholder="Password"
            name="password1"
            autocomplete="new-password"
            required
            id="id_password1"
            class="form__field"
            />
        </div>
        <div class="form__group field m-4">
          <label class="form__label" for="id_password2">Confirming Password:</label>
            <input
            type="password"
            name="password2"
            autocomplete="new-password"
            placeholder="Confirm"
            required
            id="id_password2"
            class="form__field"
            />
        </div>
        <div class="text-center pt-4">
          <button type="submit" class="btn btn-secondary btn-lg">
            Sign Up
          </button>
        </div>
      </form>
      <div>
        <p class="text-center p-3">
          Already on Project Mangement App
          <a href="{% url 'login' %}">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
