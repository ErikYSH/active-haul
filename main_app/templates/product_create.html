{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<section>
    <div class="container">
        <div>
            <div>
                <h1>Create Product </h1>
                <div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        
                        <button type="submit">Create</button>
                        <button> <a href="{% url 'home' %}">Cancel</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
