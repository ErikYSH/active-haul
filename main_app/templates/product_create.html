{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<section>
    <div class="container">
        <div>
            <div>
                <h1>Create Product </h1>
                <div>
                    <!-- <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        
                        <button type="submit">Create</button>
                        <button> <a href="{% url 'home' %}">Cancel</a></button>
                    </form> -->
                    <form style="margin: 2px; padding: 2px;" class="w-80 " enctype="multipart/form-data" method="post">
                        {% csrf_token %} 
                        <div class="form-group row m-1 ">
                          <label class="col-sm-2 col-form-label">Title*</label>
                          <div class="col-sm-10">
                            {{form.title}}
                          </div>
                        </div>
                        <div class="form-group row m-1 ">
                          <label class="col-sm-2 col-form-label mt-2">Description</label>
                          <div class="col-sm-10">
                            {{form.description}}
                          </div>
                        </div>
                        <div class="form-group row  m-1">
                          <label class="col-sm-2 col-form-label">Category</label>
                          <div class="col-sm-10">
                          {{form.main_category}}
                          </div>
                        </div>
                        <div class="form-group row m-1">
                          <label class="col-sm-2 col-form-label">Product type</label>
                          <div class="col-sm-10">
                          {{form.category}}
                          </div>
                        </div>
                        <div class="form-group row m-1">
                          <label class="col-sm-2 col-form-label">Size</label>
                          <div class="col-sm-10">
                          {{form.size}}
                          </div>
                        </div>
                        <div class="form-group row m-1">
                          <label class="col-sm-2 col-form-label">Color</label>
                          <div class="col-sm-10">
                          {{form.color}}
                          </div>
                        </div>
                        <div class=" row m-1 ">
                          <label class="col-sm-2 col-form-label">Image</label>
                          <div class="col-sm-10 w-50 multiple ">
                          {{form.image}}
                          </div>
                        </div>
                        <div class=" row m-1 ">
                            <label class="col-sm-2 col-form-label">Price $</label>
                            <div class="col-sm-10 w-50 multiple ">
                            {{form.price}}
                            </div>
                          </div>
                          <div class=" row m-1 ">
                            <label class="col-sm-2 col-form-label">Conditions</label>
                            <div class="col-sm-10 w-50 multiple ">
                            {{form.conditions}}
                            </div>
                          </div>
                          <div class=" row m-1 ">
                            <label class="col-sm-2 col-form-label">User</label>
                            <div class="col-sm-10 w-50 multiple ">
                            {{form.user}}
                            </div>
                          </div>
                        <button type="submit" class="btn btn-success m-1">Create Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
