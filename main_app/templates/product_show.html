{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
        <div style="display: flex;">
            <div class="image"><img class="thumbnail" src="https://cdn.shopify.com/s/files/1/0156/6146/products/CREST_JOGGER_-_BLACK.A-Edit_ZH_1_885x.jpg?v=1647041946" alt=""></div>
            <div class="info">
                <h1>{{product}}</h1>
                <h6>{{product.main_category}}</h6>
                <p>{{product.price}} USD</p>
                <p>{{product.color}}</p>
                <p>{{product.size}}</p>
                <p>{{product.conditions}}</p>
                <p>{{product.description}}</p>
            </div>
            <a href="{% url 'add_to_cart' product.slug %}">Add to Cart</a>
            <div>
                <a href="{% url 'product_update' product.slug %}">Update</a>
                <a href="{% url 'product_delete' product.slug %}">Delete</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
